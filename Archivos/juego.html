<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivial</title>
    <link rel="stylesheet" type="text/css" href="mycss.css">
  </head>
  <body>
    <header>
      <img id="imagen1" src="./Imagenes/timer.png" alt="Timer">
      <p id="timerSegundos">120</p>
    </header>
    <br><br><br>
    <div id="instrucciones-contenedor">
        <div id="instrucciones-inside">
          <h1>¡Bienvenido a TrainYourMind!</h1>
          <p>Reglas del juego. </p>
          <ul>
            <li>Tienes 2 minutos para que finalize el juego</li>
            <li>Cada pregunta correcta suma +3 puntos</li> 
            <li>Cada pregunta incorrecta resta -1 punto</li>
            <li>Para seleccionar la respuesta usa "Click izquierdo"</li>
          </ul>
          <button id="startGame">Jugar</button>
        </div>
    </div>
    <div id="contenedor">
      <p id="pregunta"></p>
      <ul id="elecciones">
        <li><button id="eleccion1" onclick="comprobarRespuesta(id)" class="eleccion"></button></li>
        <li><button id="eleccion2" onclick="comprobarRespuesta(id)" class="eleccion"></button></li>
        <li><button id="eleccion3" onclick="comprobarRespuesta(id)" class="eleccion"></button></li>
        <li><button id="eleccion4" onclick="comprobarRespuesta(id)" class="eleccion"></button></li>
        <li><button id="eleccion5"onclick="comprobarRespuesta(id)" class="eleccion"></button></li>
      </ul>
      <p id="progreso">Progreso</p>
      <div id="timeOver" style="display: none;">
          ¡Se ha agotado el tiempo! 
          <button>Jugar de nuevo</button>
      </div>
    </div>
  
    <script src="myscript.js"></script>
  </body>
  
</html>
